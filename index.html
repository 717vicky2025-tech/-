            width: 400px; height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: orbit 20s infinite linear;
        }
        body::before {
            background: rgba(185, 131, 255, 0.15);
            top: -100px; left: -100px;
        }
        body::after {
            background: rgba(212, 175, 55, 0.1);
            bottom: -100px; right: -100px;
            animation-direction: reverse;
        }

            0% { transform: translate(0, 0) rotate(0deg); }

</head>

    let userAnswers = new Array(questions.length).fill(null);

    function startQuiz() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-interface').classList.remove('hidden');
        renderQuestion();
    }

    function renderQuestion() {
        const q = questions[currentIndex];
        document.getElementById('curr-page').innerText = currentIndex + 1;
        
        const container = document.getElementById('question-area');
        container.innerHTML = `
            <div class="question-card">
                <span class="q-num">QUESTION ${currentIndex + 1}</span>
                <div class="q-text">${q.text}</div>
                <div>
                    ${q.options.map((opt, idx) => `
                        <div class="option-item ${userAnswers[currentIndex] === idx ? 'selected' : ''}" 
                             onclick="selectOption(${idx})">
                            <span style="font-weight:500; color:#ddd; font-size:0.95rem;">${opt.t}</span>
                            <div class="check-ring">
                                <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const nextText = document.getElementById('next-text');

        btnPrev.style.opacity = currentIndex === 0 ? '0' : '1';
        btnPrev.style.pointerEvents = currentIndex === 0 ? 'none' : 'auto';

        nextText.innerText = (currentIndex === questions.length - 1) ? 'Reveal Fate' : 'Next';

        if (userAnswers[currentIndex] !== null) {
            btnNext.style.opacity = '1';
            btnNext.style.pointerEvents = 'auto';
            btnNext.style.borderColor = 'var(--primary-gold)';
            btnNext.style.color = 'var(--primary-gold)';
            btnNext.style.background = 'rgba(212, 175, 55, 0.1)';
        } else {
            btnNext.style.opacity = '0.4';
            btnNext.style.pointerEvents = 'none';
            btnNext.style.borderColor = 'rgba(255,255,255,0.2)';
            btnNext.style.color = '#fff';
            btnNext.style.background = 'transparent';
        }
    }

    function selectOption(idx) {
        userAnswers[currentIndex] = idx;
        renderQuestion();
    }

    function nextQuestion() {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            renderQuestion();
        } else {
            showResults();
        }
    }

    function prevQuestion() {
        if (currentIndex > 0) {
            currentIndex--;
            renderQuestion();
        }
    }
